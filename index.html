<!DOCTYPE html>
<html>
<head>
    <title>Geo Redirect</title>
    <script>
        // Run this once the page loads
        window.onload = function() {
            // Call IPInfo API to get geolocation
            fetch("https://ipinfo.io/json?token=YOUR_TOKEN_HERE")
                .then(response => response.json())
                .then(data => {
                    const country = data.country;

                    if (country === "US" || country === "CA") {
                        // Redirect to Page A
                        window.location.href = "https://yourdomain.com/page-a.html";
                    } else {
                        // Redirect to Page B
                        window.location.href = "https://yourdomain.com/page-b.html";
                    }
                })
                .catch(error => {
                    // On error, default to Page B
                    window.location.href = "https://yourdomain.com/page-b.html";
                });
        };
    </script>
</head>
<body>
    <p>Redirecting based on your location...</p>
</body>
</html>
