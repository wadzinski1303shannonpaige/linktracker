<!DOCTYPE html>
<html>
<head>
    <title>Geo Redirect</title>
    <script>
        // Run this once the page loads
        window.onload = function() {
            // Call IPInfo API to get geolocation
            fetch("https://ipinfo.io/json?token=2e8d2e0b7e4d36")
                .then(response => response.json())
                .then(data => {
                    const country = data.country;

                    if (country === "US" || country === "CA") {
                        // Redirect to Page A
                        window.location.href = "https://facebook.com/";
                    } else {
                        // Redirect to Page B
                        window.location.href = "https://bill.com/";
                    }
                })
                .catch(error => {
                    // On error, default to Page B
                    window.location.href = "https://bill.com/";
                });
        };
    </script>
</head>
<body>
</body>
</html>
